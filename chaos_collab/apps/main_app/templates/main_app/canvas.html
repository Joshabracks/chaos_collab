<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chaos Collab</title>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/5.9.0/d3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main_app/css/style.css' %}">

    


    
</head>

<body>
    <div class="container">
        <!-- header -->
        <div class="header">
            <!-- title -->
            <div class="half inline top">
                <h1 class="left">Collaboration Name Goes Here</h1>
            </div>
            <!-- user box -->
            <div class="half inline top">
                <!-- avatar -->
                <div class="inline top">
                    <div class="avatar"></div>
                </div>
                <!-- username -->
                <div class="inline top right">
                    <h4 class="right bottom gold">Username goes here</h4>
                </div>
            </div>
        </div> <!-- end header-->

        <!-- canvas -->
        <h1>Canvas pencil, undo, redo</h1>
        <p>Click the pencil button and draw over the canvas. Use undo and redo buttons to navigate through states.</p>
        <div id="controllers">
            <span class="controller" id="undo">undo</span>
            <span class="controller" id="redo">redo</span>
            <span class="controller" id="pencil">pencil</span>
        </div>
        <canvas width="600" height="400" id="paint"></canvas>
        <!-- end canvas -->
    </div>
    <script src="{% static 'main_app/js/canvas.js' %}" type="text/javascript"></script>
    
</body>

</html>
